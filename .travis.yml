---
language: node_js
node_js:
  - "0.12"
  - "0.10"
  - "iosjs"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm install -g jshint@^2.5"


install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - jshint .
  - npm test

notifications:
    email: false
matrix:
    fast_finish: true
    allow_failures:
        - node_js: "iojs"

